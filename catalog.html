<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Art√≠culos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .catalog-container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .item-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }

        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .item-image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            max-height: 200px;
            overflow: hidden;
        }

        .item-image-container.single {
            display: block;
            max-height: none;
        }

        .item-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .item-image:hover {
            transform: scale(1.1);
        }

        .item-details {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
        }

        .item-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }

        .item-original-price {
            text-decoration: line-through;
            color: #888;
            margin-left: 10px;
            font-size: 1rem;
        }

        .item-status {
            margin-top: 10px;
            font-size: 0.95rem;
            color: #555;
        }

        .item-link {
            margin-top: 15px;
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .item-link:hover {
            background-color: #0056b3;
        }

        .whatsapp-link {
            display: inline-block;
            margin-top: 10px;
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .whatsapp-link:hover {
            background-color: #128C7E;
        }

        .item-card.no-available {
            background-color: #f8d7da;
        }

        .popup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: pointer;
        }

        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .image-popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<div class="catalog-container">
    <h2>Vendo (retira barrio El Nogal) <a href="https://api.whatsapp.com/send/?phone=5491122515658" target="_blank">+5491122515658</a></h2>
    <div id="articles-catalog"></div>
</div>

<script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSBIhmuqXKU12bJpCMofzW86bfae0UkUpd4SYaZxWrd7rHbDdUjRfPS6aFj87d9rimklDQ6RjMN2OjQ/pub?output=csv";

    document.addEventListener("DOMContentLoaded", function () {
        Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            complete: function (results) {
                const catalogContainer = document.querySelector("#articles-catalog");
                const categories = {};

                results.data.forEach(row => {
                    const category = row.Posici√≥n || "Sin categor√≠a";
                    const images = (row.Imagen || "").split(",").map(img => img.trim());
                    const isSingleImage = images.length === 1;
                    const isNotAvailable = row.Estado === "No Disponible";
                    const hasStatus = row.Status && row.Status.trim() !== "";
                    const hasMeasures = row.Medidas && row.Medidas.trim() !== "";

                    // Add category if not already present
                    if (!categories[category]) {
                        categories[category] = [];
                    }

                    categories[category].push({
                        row, images, isSingleImage, isNotAvailable, hasStatus, hasMeasures
                    });
                });

                // Render categories
                Object.keys(categories).forEach(category => {
                    const section = document.createElement("section");
                    section.classList.add("category-section");

                    // Category title
                    const categoryTitle = document.createElement("h3");
                    categoryTitle.classList.add("category-title");
                    categoryTitle.innerHTML = `${category}`;
                    section.appendChild(categoryTitle);

                    // Add item cards for each category
                    const grid = document.createElement("div");
                    grid.classList.add("row", "g-4");

                    categories[category].forEach(({ row, images, isSingleImage, isNotAvailable, hasStatus, hasMeasures }) => {
                        const col = document.createElement("div");
                        col.className = "col-md-4 col-sm-6";

                        col.innerHTML = `
                            <div class="item-card ${isNotAvailable ? "no-available" : ""}">
                                <div class="item-image-container ${isSingleImage ? "single" : ""}">
                                    ${images.map((img, index) => `
                                        <img src="https://drive.google.com/thumbnail?id=${img}&sz=s4000" class="item-image img-thumbnail" data-index="${index}" alt="Imagen ${index + 1}" />
                                    `).join("")}
                                </div>
                                <div class="item-details">
                                    <div class="item-name">üì¶ ${row.Item || "Sin nombre"}</div>
                                    <div>üîó <a href="${row.Referencia}" target="_blank">Referencia</a></div>
                                    <div class="item-price">üí∞ ${row.Valor || "-"} <span class="item-original-price">üí∏ ${row["Precio Nuevo"] || "-"}</span></div>
                                    <div class="item-status"> ${row.Estado || "N/A"}</div>
                                    ${hasStatus ? `<div class="item-status">‚≠ê Estado: ${row.Status}</div>` : ""}
                                    ${hasMeasures ? `<div class="item-status">üìè Medidas: ${row.Medidas}</div>` : ""}
                                    ${isNotAvailable ? "" : `<a href="https://api.whatsapp.com/send/?phone=5491122515658&text=Hola, me interesa el art√≠culo: ${row.Item}%27" class="whatsapp-link" target="_blank">üí¨ Preguntar por WhatsApp</a>`}
                                </div>
                            </div>
                        `;

                        grid.appendChild(col);
                    });

                    section.appendChild(grid);
                    catalogContainer.appendChild(section);
                });
            },
            error: function (error) {
                console.error("Error loading CSV data:", error);
            }
        });

        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("item-image")) {
                const imgSrc = e.target.src; // Usa tama√±o original
                const popup = document.createElement("div");
                popup.className = "image-popup";
                popup.innerHTML = `
                    <div class="popup-overlay"></div>
                    <img src="${imgSrc}" alt="Popup image" />
                `;
                document.body.appendChild(popup);

                popup.addEventListener("click", function () {
                    document.body.removeChild(popup);
                });
            }
        });
    });
</script>

</body>
</html>
